<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="shortcut icon" href="perro.png" type="image/x-icon">
  <title>Challenge 4</title>
</head>

<body>
  <header class="header">
    <img src="logo2.png" alt="">
    <nav>
      <ul>
        <li>Home</li>
        <li>Live Demo</li>
        <li>Live Demo Blocks</li>
      </ul>
    </nav>
    <div>
      <button class="main__button">BUY NOW</button>
      <button class="main__button_hover">BUY NOW</button>
    </div>

  </header>

  <section class="main">
    <h1 class="main__title">PET ACTIVITIES</h1>
    <h2 class="main__bigtitle">Take a closer look</h2>
    <div>
      <button class="main__button">VIEW ALL</button>
      <button class="main__button_hover">VIEW ALL</button>
    </div>

  </section>

  <section class="image-gallery">
    <figure>
      <img src="01.webp" class="image-gallery__units" alt="">
      <figcaption>
        <p>ACTIVITIES</p>
        <p>Toys Playtime</p>
      </figcaption>
    </figure>

    <figure>
      <img src="02.webp" class="image-gallery__units" alt="">
      <figcaption>
        <p>ACTIVITIES</p>
        <p>Active Rest</p>
      </figcaption>
    </figure>

    <figure>
      <img src="03.webp" class="image-gallery__units" alt="">
      <figcaption>
        <p>ACTIVITIES</p>
        <p>Game Walks</p>
      </figcaption>
    </figure>

  </section>

</body>

</html>
